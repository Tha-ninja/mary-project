<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>JKUAT UMS</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
       
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                     
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <!--div class="login-logo"></div-->
                <div class="login-body">
                   
                    <form  class="form-horizontal" >
                    <div class="form-group">
                        <div class="col-md-12">
                            <label style="color: #fff;">Password:</label>
                            <input type="password" name="password" autocomplete="OFF" required class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label style="color: #fff;">Password:</label>
                            <input required name="confirm_password" autocomplete="OFF" type="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                     
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">Save</button>
                        </div>
                       
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 
                    </div>
                   
                </div>
            </div>
            
        </div>
        
    </body>
</html>
